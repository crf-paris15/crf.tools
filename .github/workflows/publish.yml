name: Create and publish a Docker image

permissions:
  contents: read

on:
  push:
    tags:
      - "*"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          node-version: 24

      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- LOCK ---

      - name: Extract metadata (tags, labels) for Docker
        id: metalock
        uses: docker/metadata-action@v5.9.0
        with:
          images: ${{ env.REGISTRY }}/crf-paris15/lock.crf

      - name: Build and push Docker image for lock.crf
        id: pushlock
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: apps/lock/Dockerfile
          push: true
          tags: ${{ steps.metalock.outputs.tags }}
          labels: ${{ steps.metalock.outputs.labels }}
          build-args: |
            GIT_TAG=${{ github.ref_name }}
            "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/crf-paris15/lock.crf
          subject-digest: ${{ steps.pushlock.outputs.digest }}
          push-to-registry: true
